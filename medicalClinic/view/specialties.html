<div class="containerList">
    <input type="text" ng-model="searchCriteria" placeholder="O que você está buscando?" class="form-control" />
    <br>
    <table class="table table-responsive table-hover table-striped">
        <thead>
        <tr>
            <th></th>
            <th scope="row" class="cabecalhoTabela"><a href="" ng-click="orderBy('id')">Código</a></th>
            <th scope="row" class="cabecalhoTabela"><a href="" ng-click="orderBy('name')">Nome</a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="specialty in specialties | filter: searchCriteria | orderBy:sortCriteria:orderingDirection">
            <td><input type="checkbox" ng-model="specialty.selected"/></td>
            <td>{{specialty.id}}</td>
            <td class="dadosEsquerdaTabela">{{specialty.name}}</td>
        </tr>
        </tbody>
    </table>
    <hr>
    <div class="alinhamentoBotoesDireita">
        <button class="btn btn-danger" ng-click="deleteSpecialties(specialties)" ng-disabled="!isSpecialtySelected(specialties)">Apagar especialidade</button>
        <a class="btn btn-primary" href="#!/newspecialty">Nova especialidade</a>
    </div>
</div>
