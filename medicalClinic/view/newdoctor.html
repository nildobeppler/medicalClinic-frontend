<form name="medicalClinicForm">
    <div class="form-group">
        <label for="name">Nome*</label>
        <input type="text" class="form-control" id="name" ng-required="true" ng-model="doctor.name" placeholder="Nome" />
    </div>
    <div class="form-group">
        <label for="cpf">CPF*</label>
        <input type="text" class="form-control" id="cpf" ng-required="true" ng-model="doctor.cpf" placeholder="CPF" />
    </div>
    <div class="form-group">
        <label for="crm">CRM*</label>
        <input type="text" class="form-control" id="crm" ng-required="true" ng-model="doctor.crm" placeholder="CRM" />
    </div>
    <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="text" class="form-control" id="phone" ng-model="doctor.phone" placeholder="Telefone" />
    </div>

    <div class="form-group">
        <label for="specialties">Especialidades*</label>
        <div class="form-group" ng-repeat="specialty in specialties | orderBy:'name'">
            <input type="checkbox" name="specialty_{{specialty.name}}" id="specialty_{{specialty.name}}" autocomplete="off" ng-model="selected" ng-checked="exists(specialty)" ng-click="toggleSelection(specialty)" />
            <div class="[ btn-group ]">
                <label for="specialty_{{specialty.name}}" class="[ btn btn-default ]">
                    <span class="[ glyphicon glyphicon-ok ]"></span>
                    <span> </span>
                </label>
                <label for="fancy-checkbox-default" class="[ btn btn-default active ]">
                    {{specialty.name}}
                </label>
            </div>
        </div>
    </div>
    
    <hr/>

    <div class="alinhamentoBotoesDireita">
        <button class="btn btn-primary" ng-click="addDoctor(doctor)" ng-disabled="medicalClinicForm.$invalid">Adicionar médico</button>
    </div>
    </div>
</form>
