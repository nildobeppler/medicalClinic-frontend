<div class="containerListDoctors">
    <input type="text" ng-model="searchCriteria" placeholder="O que você está buscando?" class="form-control" />
    <br>
    <table class="table table-responsive table-hover table-striped">
        <thead>
        <tr>
            <th></th>
            <th scope="row" class="cabecalhoTabela"><a href="" ng-click="orderBy('id')">Código</a></th>
            <th scope="row" class="cabecalhoTabela"><a href="" ng-click="orderBy('name')">Nome</a></th>
            <th scope="row" class="cabecalhoTabela"><a href="" ng-click="orderBy('cpf')">CPF</a></th>
            <th scope="row" class="cabecalhoTabela"><a href="" ng-click="orderBy('crm')">CRM</a></th>
            <th scope="row" class="cabecalhoTabela"><a href="" ng-click="orderBy('phone')">Telefone</a></th>
            <th scope="row" class="cabecalhoTabela">Especialidades</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="doctor in doctors | filter: searchCriteria | orderBy:sortCriteria:orderingDirection">
            <td><input type="checkbox" ng-model="doctor.selected"/></td>
            <td>{{doctor.id}}</td>
            <td class="dadosEsquerdaTabela">{{doctor.name}}</td>
            <td>{{doctor.cpf}}</td>
            <td>{{doctor.crm}}</td>
            <td>{{doctor.phone}}</td>
            <td class="dadosEsquerdaTabela"><div ng-repeat="specialty in doctor.specialties | orderBy:'name'">{{specialty.name}}</div></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <div class="alinhamentoBotoesDireita">
        <button class="btn btn-danger" ng-click="deleteDoctors(doctors)" ng-disabled="!isDoctorSelected(doctors)">Apagar médico</button>
        <a class="btn btn-primary" href="#!/newdoctor">Novo Médico</a>
    </div>
</div>
